name: Validate Infrastructure Config

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare .env for validation
        run: |
          set -euo pipefail
          # Create temporary .env with sensible defaults for validation
          cat > .env << 'EOF'
          BESZEL_PORT_HOST=18090
          BESZEL_DATA=./.data/beszel
          KUMA_PORT_HOST=13001
          KUMA_DATA=./.data/kuma
          DATABASUS_PORT_HOST=14005
          DATABASUS_DATA=./.data/databasus
          TZ=UTC
          EOF
          mkdir -p ./.data/beszel ./.data/kuma ./.data/databasus

      - name: Validate Docker Compose files
        run: |
          set -euo pipefail
          echo "Validating compose/beszel/compose.yml"
          docker compose --env-file .env -f compose/beszel/compose.yml config >/dev/null
          echo "Validating compose/uptime-kuma/compose.yml"
          docker compose --env-file .env -f compose/uptime-kuma/compose.yml config >/dev/null
          echo "Validating compose/databasus/compose.yml"
          docker compose --env-file .env -f compose/databasus/compose.yml config >/dev/null
          # echo "Validating compose/backup/resticprofile/compose.yml"
          # docker compose -f compose/backup/resticprofile/compose.yml config >/dev/null

      - name: Check workflow syntax
        run: |
          set -euo pipefail
          # Basic YAML parse using yq
          sudo apt-get update && sudo apt-get install -y --no-install-recommends yq >/dev/null
          yq '.name' .github/workflows/deploy.yml >/dev/null
          yq '.name' .github/workflows/weekly-login-update.yml >/dev/null
